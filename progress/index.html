    <script  type="text/javascript">
        /**
         * 求斜解率
         */
        var obj = new move();
        document.getElementById("btn").onclick=function(){
            obj.start();
        }
        function getAngularRate(x1,y1,x2,y2){
            var x1 = parseFloat(x1);
            var x2 = parseFloat(x2);
            var y1 = parseFloat(y1);
            var y2 = parseFloat(x2);
            var denominator = x2-x1;
            if(!denominator){
                return false;
            }
            return (y2-y1)/denominator;
        }
        function getPoint(obj){
            var styledObj = document.defaultView&&document.defaultView.getComputedStyle(obj,null) || obj.currentStyle;
            return {x:styledObj.left,y:styledObj.top};
        }

    </script>
